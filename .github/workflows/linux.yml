name: linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        build-type: [ Release, RelWithDebInfo ]
        compiler: [
            { cxx: g++-11, pkgs: g++-11 },
            { cxx: g++-12, pkgs: g++-12 },
            { cxx: clang++-14, pkgs: clang-14 },
            { cxx: clang++-15, pkgs: clang-15 },
        ]
        
    defaults:
      run:
        working-directory: ${{ github.workspace }}/build

    name: ${{ matrix.compiler.cxx }}, ${{ matrix.build-type }}

    steps:
    - name: checkout-repo
      uses: actions/checkout@v3

    - name: setup-compiler
      run: sudo apt update && sudo apt install -y ${{ matrix.compiler.pkgs }}

    - name: setup-catch
      env:
        CXX: ${{ matrix.compiler.cxx }}
      run: sudo bash ./install_catch.sh

    - name: setup-build
      env:
        CXX: ${{ matrix.compiler.cxx }}
      run: cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DBUILD_SHARED_LIBS=OFF

    - name: build
      run: cmake --build . --parallel 8
    
    - name: run-tests
      run: ctest --output-on-failure --schedule-random

    - name: install
      run: sudo cmake --install .
