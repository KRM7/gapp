name: windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        build-type: [ Release, RelWithDebInfo ]
        platform: [ x64, Win32 ]
        generator: [ "Visual Studio 17 2022" ]
        compiler: [ v143, ClangCL ]
        build-shared: [ "ON", "OFF" ]
        exclude:
          - platform: Win32
            compiler: ClangCL
          - platform: Win32
            build-type: Release

    defaults:
      run:
        working-directory: ${{ github.workspace }}/build

    name: ${{ matrix.compiler }}-${{ matrix.platform }}, ${{ matrix.build-type }}, Shared=${{ matrix.build-shared }}


    steps:
    - name: checkout-repo
      uses: actions/checkout@v3

    #- name: setup-compiler
    #  run: choco install -y --allow-downgrade ${{ matrix.compiler.pkgs }}

    - name: setup-catch
      env:
        CMAKE_GENERATOR: ${{ matrix.generator }}
        CMAKE_GENERATOR_TOOLSET: ${{ matrix.compiler }}
        CMAKE_GENERATOR_PLATFORM: ${{ matrix.platform }}
      run: bash ../tools/install_catch.sh

    - name: setup-build
      env:
        CMAKE_GENERATOR: ${{ matrix.generator }}
        CMAKE_GENERATOR_TOOLSET: ${{ matrix.compiler }}
        CMAKE_GENERATOR_PLATFORM: ${{ matrix.platform }}
      run: cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DBUILD_SHARED_LIBS=${{ matrix.build-shared }} -DGAPP_USE_WERROR=ON -DGAPP_USE_LTO=ON

    - name: build
      run: cmake --build . --parallel --config ${{ matrix.build-type }}
    
    - name: run-tests
      run: ctest --output-on-failure --schedule-random

    - name: install
      run: cmake --install . --config ${{ matrix.build-type }}
